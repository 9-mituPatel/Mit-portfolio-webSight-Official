<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Redirecting...</title>
    <script>
      (function() {
        // GitHub Pages SPA fallback: redirect to index with path preserved in ?p=
        var l = window.location;
        var repo = '/Mit-portfolio-webSight-Official';
        var path = l.pathname.startsWith(repo) ? l.pathname.slice(repo.length) : l.pathname;
        var search = l.search;
        var hash = l.hash;
        var target = repo + '/?p=' + encodeURIComponent(path) + search + hash;
        l.replace(target);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
